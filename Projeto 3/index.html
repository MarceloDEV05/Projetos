<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="container">
        <div class="calc">
            <h1>Calculator</h1>

            <p id="resp"></p>
            
        <table>
            <tr>
                <td><button onclick="clean()">C</button></td>
                <td><button onclick="clique('/')">/</button></td>
                <td><button onclick="apagar()"><</button></td>
                <td><button onclick="clique('*')">X</button></td>
            </tr>

            <tr>
                <td><button onclick="clique('7')">7</button></button></td>
                <td><button onclick="clique('8')">8</button></td>
                <td><button onclick="clique('9')">9</button></td>
                <td><button onclick="clique('-')">-</button></td>
            </tr>

            <tr>
                <td><button onclick="clique('4')">4</button></td>
                <td><button onclick="clique('5')">5</button></td>
                <td><button onclick="clique('6')">6</button></td>
                <td><button onclick="clique('+')">+</button></td>
            </tr>

            <tr>
                <td><button onclick="clique('1')">1</button></td>
                <td><button onclick="clique('2')">2</button></td>
                <td><button onclick="clique('3')">3</button></td>
                <td rowspan="2"><button onclick="calcular()" style="height: 106px;">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button  onclick="clique('0')"  style="width: 106px;">0</button></td>
                <td><button onclick="clique(',')">,</button></td>
            
            </tr>
        </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
